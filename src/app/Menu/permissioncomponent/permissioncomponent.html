<table mat-table [dataSource]="menuPermissions" class="mat-elevation-z2">

  <!-- Menu Column -->
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef> Menu </th>
    <td mat-cell *matCellDef="let row">
      <span
        [class.parent]="row.level === 0"
        [class.child]="row.level === 1">
        {{ row.name }}
      </span>
    </td>
  </ng-container>

  <!-- Permission Columns -->
  <ng-container
    *ngFor="let col of permissionColumns"
    [matColumnDef]="col">

    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="toggleColumn(col, $event.checked)">
        {{ col | titlecase }}
      </mat-checkbox>
    </th>

    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        *ngIf="row.level === 1"
        [(ngModel)]="row.permissions[col]">
      </mat-checkbox>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
