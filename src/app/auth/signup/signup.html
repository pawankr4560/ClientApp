<div class="login-container">
  <mat-card class="login-card">

    <mat-card-header>
      <mat-card-title class="title">
        <span class="icon">ðŸŽ¬</span>
        Sign Up
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signupUser()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>ConfirmPassword</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Gender</mat-label>
          <input matInput type="text" formControlName="gender" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>

          <input
            matInput
            formControlName="address"
            [matAutocomplete]="auto"
          />

          <mat-autocomplete #auto="matAutocomplete">
            <mat-option
              *ngFor="let addr of addresses"
              [value]="addr.description"
            >
              <div class="address-main">
                {{ addr.structured_formatting.main_text }}
              </div>
              <small class="address-secondary">
                {{ addr.structured_formatting.secondary_text }}
              </small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>

        <!-- <mat-form-field appearance="outline" class="full-width">
          <mat-label>Address</mat-label>
          <input matInput type="text" formControlName="address" required />
        </mat-form-field> -->

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput type="number" formControlName="phone" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Weight</mat-label>
          <input matInput type="number" formControlName="weight" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Height</mat-label>
          <input matInput type="number" formControlName="height" required />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Calorie</mat-label>
          <input matInput type="number" formControlName="calorie" required />
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="signupForm.invalid">
          Signup
        </button>

        <button mat-raised-button color="primary" class="full-width" type="button" (click)="redirect()">
          Go To Login
        </button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
